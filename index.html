<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheRig - Майнкрафт риг для Blender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* =============== CSS =============== */
    :root {
      --bg-color: #000000;
      --secondary-bg: #070709;
      --button-color: #0c0c0e;
      --button-hover: #28282b;
      --download-hover: #5865F2;
      --white: #ffffff;
      --border-color: #333333;
      --text-color: #e0e0e0;
      --text-light: #aaaaaa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      padding: 5px 0;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--download-hover);
      bottom: 0;
      left: 0;
      transition: var(--transition);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a.active {
      color: var(--white);
    }

    .rig-section,
    .works-section {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }

    .header-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
      margin: 0 auto 30px;
      display: block;
    }

    h1,
    h2 {
      color: var(--white);
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    .features {
      margin: 25px 0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding-left: 10px;
    }

    .feature-item::before {
      content: "✓";
      margin-right: 12px;
      color: var(--download-hover);
      font-weight: bold;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .work-item {
      background-color: var(--button-color);
      height: 180px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      transition: var(--transition);
      border: 1px solid var(--border-color);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .work-item:hover {
      background-color: var(--button-hover);
      color: var(--white);
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .download-btn,
    .suggest-work-btn {
      display: block;
      padding: 12px 28px;
      border-radius: 4px;
      margin: 20px auto 0;
      transition: var(--transition);
      border: 1px solid var(--border-color);
      width: fit-content;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }

    .download-btn {
      background-color: var(--button-color);
      color: var(--white);
    }

    .download-btn:hover {
      background-color: var(--download-hover);
    }

    .suggest-work-btn {
      background-color: var(--button-color);
      color: var(--white);
      text-decoration: none;
    }

    .suggest-work-btn:hover {
      background-color: var(--button-hover);
    }

    /* Модальное окно галереи */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow: auto;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      position: relative;
    }

    .modal-image-container {
      position: relative;
      display: inline-block;
    }

    .modal-image {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }

    .author-info {
      margin-top: 20px;
      text-align: center;
      color: var(--white);
    }

    .author-link {
      color: var(--download-hover);
      text-decoration: none;
    }

    .author-link:hover {
      text-decoration: underline;
    }

    .modal-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .modal-btn {
      padding: 12px 20px;
      background-color: var(--button-color);
      color: var(--white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-btn:hover {
      background-color: var(--button-hover);
    }

    .close-btn {
      background-color: var(--button-color);
      color: var(--white);
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-btn:hover {
      background-color: var(--button-hover);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin-bottom: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .works-grid {
        grid-template-columns: 1fr;
      }

      .modal-controls {
        flex-direction: row;
        gap: 10px;
      }

      .modal-btn,
      .close-btn {
        padding: 10px 15px;
        font-size: 0;
      }

      .modal-btn i,
      .close-btn i {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- =============== HTML =============== -->
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="#main" class="active">Главная</a></li>
          <li><a href="#works">Работы</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="main" class="rig-section">
        <img src="TheRig.webp" alt="TheRig Preview" class="header-image">

        <h1>TheRig - Майнкрафт риг для Blender</h1>

        <div class="features">
          <div class="feature-item">Женская модель</div>
          <div class="feature-item">Три вида рук</div>
          <div class="feature-item">Броня</div>
          <div class="feature-item">Риг лица</div>
        </div>

        <button class="download-btn" id="downloadBtn">Скачать TheRig</button>
      </section>

      <section id="works" class="works-section">
        <h2>Работы в которых использовался риг</h2>

        <div class="works-grid" id="worksGrid">
          <!-- Работы будут добавлены через JavaScript -->
        </div>

        <a href="https://github.com/TheRatmir/TheRig/issues/new?template=render_submission.yml" class="suggest-work-btn">
          ＋ Предложить свою работу
        </a>
      </section>
    </main>
  </div>

  <!-- Модальное окно галереи -->
  <div class="modal" id="galleryModal">
    <div class="modal-content" id="modalContent">
      <div class="modal-image-container">
        <img class="modal-image" id="modalImage" alt="Работа">
      </div>
      <div class="author-info" id="authorInfo">
        Автор: <a href="#" class="author-link" id="authorLink">Имя автора</a>
      </div>
      <div class="modal-controls">
        <button class="modal-btn" id="prevBtn"><i class="fas fa-arrow-left"></i> Предыдущая</button>
        <button class="close-btn" id="closeModalBtn"><i class="fas fa-times"></i> Закрыть</button>
        <button class="modal-btn" id="nextBtn">Следующая <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <!-- =============== JavaScript =============== -->
  <script>
    // Данные работ
    const worksData = [
      {
        image: "Images/Manul s dr.webp",
        author: "TheRatmir",
        authorLink: "https://www.youtube.com/@TheRatmir42"
      },
      {
        image: "Images/instyleslove0001.webp",
        author: "uertyk_",
        authorLink: "https://t.me/uertykk"
      }
    ];

    // Инициализация галереи
    const worksGrid = document.getElementById('worksGrid');
    const galleryModal = document.getElementById('galleryModal');
    const modalImage = document.getElementById('modalImage');
    const authorInfo = document.getElementById('authorInfo');
    const authorLink = document.getElementById('authorLink');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalContent = document.getElementById('modalContent');

    let currentWorkIndex = 0;

    // Создаем элементы работ
    worksData.forEach((work, index) => {
      const workItem = document.createElement('div');
      workItem.className = 'work-item';
      workItem.innerHTML = `<img src="${work.image}" alt="Работа ${index + 1}">`;
      workItem.addEventListener('click', () => openModal(index));
      worksGrid.appendChild(workItem);
    });

    // Открытие модального окна
    function openModal(index) {
      currentWorkIndex = index;
      updateModal();
      galleryModal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Обновление содержимого модального окна
    function updateModal() {
      const work = worksData[currentWorkIndex];
      modalImage.src = work.image;
      authorLink.textContent = work.author;
      authorLink.href = work.authorLink;
    }

    // Закрытие модального окна
    function closeModal() {
      galleryModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Навигация по работам
    function showPrev() {
      currentWorkIndex = (currentWorkIndex - 1 + worksData.length) % worksData.length;
      updateModal();
    }

    function showNext() {
      currentWorkIndex = (currentWorkIndex + 1) % worksData.length;
      updateModal();
    }

    // Обработчики событий
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);
    closeModalBtn.addEventListener('click', closeModal);

    // Закрытие по клику на фон (серую область вокруг изображения)
    galleryModal.addEventListener('click', function (e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Запрещаем закрытие при клике на само изображение или элементы управления
    modalContent.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    // Закрытие по ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Обработчик для кнопки скачивания
    document.getElementById('downloadBtn').addEventListener('click', function () {
      window.location.href = 'https://example.com/download';
    });

    // Плавная прокрутка для навигации
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);
        targetSection.scrollIntoView({
          behavior: 'smooth'
        });

        // Обновляем активную ссылку
        document.querySelectorAll('nav a').forEach(navLink => {
          navLink.classList.remove('active');
        });
        this.classList.add('active');
      });
    });

    // Автоматическое обновление активной ссылки при скролле
    window.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY;

      document.querySelectorAll('section').forEach(section => {
        const sectionTop = section.offsetTop - 100;
        const sectionBottom = sectionTop + section.offsetHeight;

        if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
          const id = section.getAttribute('id');
          document.querySelectorAll('nav a').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${id}`) {
              link.classList.add('active');
            }
          });
        }
      });
    });
  </script>
</body>

</html>
