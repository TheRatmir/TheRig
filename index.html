<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheRig - Minecraft rig for Blender</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Core Palette - Obsidian Dark */
            --bg-depth: #000000;
            --bg-surface: #0a0a0c;
            --bg-panel: rgba(20, 20, 24, 0.7);
            /* Accents - Tech Blue */
            --accent-primary: #3b82f6;
            --accent-vibrant: #60a5fa;
            --accent-glow: rgba(59, 130, 246, 0.5);
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-tertiary: #475569;
            /* Glass / Materials */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --blur-amt: 24px;
            /* Metrics */
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --easing: cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Shine Effect Vars */
            --mouse-x: 0px;
            --mouse-y: 0px;
            --shine-color: var(--accent-vibrant);
        }

        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-depth);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background */
        .ambient-mesh {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%), radial-gradient(circle at 85% 60%, rgba(99, 102, 241, 0.06) 0%, transparent 40%);
        }

        /* Typography */
        h1, h2, h3, .btn {
            letter-spacing: -0.03em;
        }

        h1 {
            font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 800;
            line-height: 1.3; 
            margin-bottom: 8px;
            background: linear-gradient(180deg, #fff 20%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 0.1em;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

            h2::before {
                content: '';
                display: block;
                width: 6px;
                height: 24px;
                background: var(--accent-primary);
                border-radius: 4px;
                box-shadow: 0 0 12px var(--accent-glow);
            }

        .centered-heading {
            justify-content: center;
        }

            .centered-heading::before {
                content: none;
            }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .divider {
            width: 100%;
            height: 1px;
            margin: 50px 0 40px;
            background: linear-gradient( to right, transparent 0%, rgba(255, 255, 255, 0.3) 30%, rgba(255, 255, 255, 0.3) 70%, transparent 100% );
        }

        /* Glass Surface */
        .surface {
            background: var(--bg-panel);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 1px var(--glass-shine) inset, 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s var(--easing), border-color 0.3s, box-shadow 0.3s;
        }

        /* Header */
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 24px 0;
            pointer-events: none;
        }

        .nav-header {
            position: relative;
            margin: 0 auto;
            max-width: 1280px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            pointer-events: all;
            background: rgba(5, 5, 8, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease-in-out;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 4px;
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

            .nav-link:hover {
                color: #fff;
            }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

            .lang-toggle:hover {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-color: rgba(255, 255, 255, 0.2);
            }

        main {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 130px 24px 60px;
            flex-grow: 1;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
            align-items: stretch;
            height: 680px;
        }

        .rig-preview {
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: linear-gradient(45deg, #0f1014, #16181d);
            order: 1;
        }

            .rig-preview img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .hero-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            order: 2;
        }

        /* Tech Features List */
        .tech-stack {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: stretch;
            margin: 20px 0;
            flex-grow: 1;
            max-height: 380px;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 6px;
            padding: 14px 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: box-shadow 0.3s, background 0.3s;
            text-align: left;
        }

        .tech-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tech-icon-img {
            color: var(--accent-vibrant);
            width: 18px;
            height: 18px;
        }

        .tech-title {
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .tech-item .tech-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.3;
        }

        /* Buttons */
        .action-row {
            display: flex;
            gap: 16px;
            justify-content: flex-start;
            margin-top: 20px;
            margin-bottom: 60px; /* Приподнял кнопки (отступ от низа) */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 52px;
            padding: 0 28px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s var(--easing), box-shadow 0.2s;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            background-image: linear-gradient(135deg, var(--accent-primary), #2563eb);
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
            }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s var(--easing), box-shadow 0.2s, background 0.2s, border-color 0.2s;
            --shine-color: rgba(255, 255, 255, 0.7);
        }

            .btn-secondary:hover {
                background: rgba(255,255,255,0.1);
                border-color: rgba(255,255,255,0.2);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }

            /* Button Shine Effect */
            .btn-primary::before,
            .btn-secondary::before,
            .card-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
                border-radius: inherit;
                -webkit-mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), white 5%, transparent 40%);
                mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), white 5%, transparent 40%);
                background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--shine-color) 0%, transparent 100%);
                opacity: 0;
                transition: opacity 0.3s;
                will-change: opacity;
            }

            .btn-primary:hover::before,
            .btn-secondary:hover::before,
            .card-btn:hover::before {
                opacity: 0.8;
            }

        .btn > *,
        .card-btn > * {
            position: relative;
            z-index: 2;
        }

        /* Mods Grid */
        .grid-section {
            margin-bottom: 80px;
            padding-top: 0;
        }

        /* Strict Grid Sizing for Mods */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 380px));
            gap: 24px;
            justify-content: center;
            width: 100%;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

            .card:hover {
                transform: translateY(-6px);
                border-color: rgba(255,255,255,0.2);
                box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            }

        .card-img-box {
            display: block;
            height: 180px;
            background: #111;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            text-decoration: none;
        }

            .card-img-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 1;
                transition: 0.5s;
            }

        .card:hover .card-img-box img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* Action container for multiple buttons */
        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .card-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s transform, 0.3s background, 0.3s border-color, 0.3s box-shadow;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            text-align: center;
        }

            .card-btn:hover {
                background: var(--accent-primary);
                border-color: var(--accent-primary);
                transform: translateY(-1px);
                box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            }

            .card-btn.secondary-action {
                background: rgba(255, 255, 255, 0.03);
                border-color: var(--glass-border);
                --shine-color: rgba(255, 255, 255, 0.7);
            }

                .card-btn.secondary-action:hover {
                    background: rgba(255, 255, 255, 0.1);
                    border-color: rgba(255, 255, 255, 0.3);
                    box-shadow: none;
                }

        /* Floating Author Card */
        .floating-author-card {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            color: var(--text-primary);
            background: var(--bg-panel);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 1px var(--glass-shine) inset, 0 10px 20px -5px rgba(0,0,0,0.6);
            transition: transform 0.3s var(--easing), box-shadow 0.3s, border-color 0.3s;
        }

            .floating-author-card:hover {
                transform: translateY(-4px);
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 15px 30px -5px rgba(0,0,0,0.8);
            }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .author-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        /* --- MODAL STYLES (НОВЫЕ СТИЛИ) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Затемнение фона */
            backdrop-filter: blur(12px); /* Размытие фона */
            -webkit-backdrop-filter: blur(12px);
            z-index: 2000; /* Поверх всего */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

            .modal-overlay.active {
                opacity: 1;
                pointer-events: all;
            }

        .modal-card {
            background: #0a0a0c; /* Плотный темный фон */
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 0; /* REMOVED GLOBAL PADDING */
            width: 100%;
            max-width: 500px;
            max-height: 90vh; /* Ограничение по высоте */
            overflow: hidden; /* REMOVED SCROLL FROM CARD */
            box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 0 1px var(--glass-shine) inset;
            transform: scale(0.95);
            transition: transform 0.3s var(--easing);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0; /* Gap moved to inner container */
        }
        
        /* NEW: Scrollable middle area */
        .modal-scroll-body {
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; /* Takes all available space */
        }

        /* Custom Scrollbar for Modal - moved to .modal-scroll-body */
        .modal-scroll-body::-webkit-scrollbar {
            width: 6px;
        }
        .modal-scroll-body::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
        }
        .modal-scroll-body::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .modal-scroll-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
        }

        /* Кнопка "Что нового?" - стиль */
        .toggle-changelog-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

            .toggle-changelog-btn:hover {
                background: rgba(255,255,255,0.05);
                color: #fff;
                border-color: rgba(255,255,255,0.2);
            }

        .toggle-icon {
            transition: transform 0.3s;
        }

        .toggle-changelog-btn.active .toggle-icon {
            transform: rotate(180deg);
        }

        /* Контейнер с текстом изменений */
/* Контейнер-сетка для плавной анимации */
        .changelog-content {
            display: grid;
            grid-template-rows: 0fr; /* По умолчанию скрыто */
            transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out, margin-top 0.3s;
            opacity: 0;
            margin-top: 0;
            background: rgba(255,255,255,0.02);
            border-radius: var(--radius-md);
            /* Убираем border в закрытом состоянии, чтобы не было видно полоски */
            border: 0px solid transparent; 
        }

        /* Состояние "Открыто" */
        .changelog-content.open {
            grid-template-rows: 1fr; /* Раскрываем на всю высоту контента */
            opacity: 1;
            margin-top: 10px;
            /* Возвращаем границы и отступы */
            padding: 0 16px; /* Горизонтальный паддинг постоянный, вертикальный зададим внутри */
            border: 1px solid var(--glass-border);
            padding-bottom: 16px; /* Отступ снизу */
        }

        /* ВАЖНО: Это внутренний блок, который генерирует JS.
           Он должен скрывать вылезающий контент, чтобы анимация работала. */
        .changelog-wrapper {
            overflow: hidden;
            min-height: 0; /* Обязательно для Grid */
            padding-top: 16px; /* Отступ сверху переносим сюда */
        }
        
        /* NEW: Changelog Layout Styles */
        .changelog-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .changelog-main-image {
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            object-fit: cover;
            display: block;
        }

        .changelog-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

            .changelog-text ul {
                padding-left: 20px;
                margin: 0;
            }

            .changelog-text li {
                margin-bottom: 6px;
            }

        /* Media Gallery inside Changelog */
        .media-toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .media-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .changelog-media-gallery {
            display: none; /* Hidden by default */
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 10px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .changelog-media-gallery.visible {
            display: grid;
        }

        .media-item {
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .media-caption {
            padding: 10px 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.03);
            border-top: 1px solid var(--glass-border);
            line-height: 1.4;
        }

        .media-caption a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        .media-caption a:hover {
            text-decoration: underline;
        }

        .modal-actions-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 0; /* RESET MARGIN */
            /* FIXED FOOTER STYLES */
            padding: 24px 32px 32px;
            border-top: 1px solid var(--glass-border);
            background: #0a0a0c;
            flex-shrink: 0;
            z-index: 5;
        }

        .modal-close-x {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
