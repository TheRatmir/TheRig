<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheRig - Minecraft rig for Blender</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Core Palette - Obsidian Dark */
            --bg-depth: #000000;
            --bg-surface: #0a0a0c;
            --bg-panel: rgba(20, 20, 24, 0.7);
            /* Accents - Tech Blue */
            --accent-primary: #3b82f6;
            --accent-vibrant: #60a5fa;
            --accent-glow: rgba(59, 130, 246, 0.5);
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-tertiary: #475569;
            /* Glass / Materials */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --blur-amt: 24px;
            /* Metrics */
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --easing: cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Shine Effect Vars */
            --mouse-x: 0px;
            --mouse-y: 0px;
            --shine-color: var(--accent-vibrant);
        }

        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-depth);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background */
        .ambient-mesh {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%), radial-gradient(circle at 85% 60%, rgba(99, 102, 241, 0.06) 0%, transparent 40%);
        }

        /* Typography */
        h1, h2, h3, .btn {
            letter-spacing: -0.03em;
        }

h1 {
            font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 800;
            /* Изменено с 1.1 на 1.3, чтобы дать место буквам сверху и снизу */
            line-height: 1.3; 
            margin-bottom: 8px;
            background: linear-gradient(180deg, #fff 20%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Добавляем небольшой отступ, чтобы градиент точно захватил края букв */
            padding-bottom: 0.1em;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

            h2::before {
                content: '';
                display: block;
                width: 6px;
                height: 24px;
                background: var(--accent-primary);
                border-radius: 4px;
                box-shadow: 0 0 12px var(--accent-glow);
            }

        .centered-heading {
            justify-content: center;
        }

            .centered-heading::before {
                content: none;
            }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .divider {
            width: 100%;
            height: 1px;
            margin: 50px 0 40px;
            background: linear-gradient( to right, transparent 0%, rgba(255, 255, 255, 0.3) 30%, rgba(255, 255, 255, 0.3) 70%, transparent 100% );
        }

        /* Glass Surface */
        .surface {
            background: var(--bg-panel);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 1px var(--glass-shine) inset, 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s var(--easing), border-color 0.3s, box-shadow 0.3s;
        }

        /* Header */
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 24px 0;
            pointer-events: none;
        }

        .nav-header {
            position: relative;
            margin: 0 auto;
            max-width: 1280px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            pointer-events: all;
            background: rgba(5, 5, 8, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease-in-out;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 4px;
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

            .nav-link:hover {
                color: #fff;
            }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

            .lang-toggle:hover {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-color: rgba(255, 255, 255, 0.2);
            }

        main {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 130px 24px 60px;
            flex-grow: 1;
        }

        /* Hero Section */
        .hero {
            display: grid;
            /* CHANGE: Swapped columns (1.1fr for image on left, 1fr for text on right) */
            grid-template-columns: 1.1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
            align-items: stretch;
            height: 680px; /* Fixed height to match image constraint */
        }

        .rig-preview {
            position: relative;
            height: 100%; /* Matches parent height */
            width: 100%;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: linear-gradient(45deg, #0f1014, #16181d);
            /* CHANGE: Order 1 to be on the left */
            order: 1;
        }

            .rig-preview img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .hero-content {
            height: 100%; /* Matches parent height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0; /* Align top exactly */
            /* CHANGE: Order 2 to be on the right */
            order: 2;
        }

        /* Tech Features List */
        .tech-stack {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: stretch;
            margin: 20px 0;
            flex-grow: 1; /* Allows it to take available space */
            max-height: 380px; /* Constraints to prevent overflow */
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 6px;
            padding: 14px 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: box-shadow 0.3s, background 0.3s;
            text-align: left;
        }

            .tech-item:hover {
                background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }

        .tech-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tech-icon-img {
            color: var(--accent-vibrant);
            width: 18px;
            height: 18px;
        }

        .tech-title {
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .tech-item .tech-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.3;
        }

        /* Inspired Rigs Section */
        .inspired-rigs {
            padding-top: 10px;
            margin-bottom: 20px;
        }

            .inspired-rigs h3 {
                font-size: 0.95rem;
                color: var(--text-secondary);
                font-weight: 400;
                margin-bottom: 12px;
                text-align: left;
            }

        .inspired-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 8px;
        }

        .inspired-link {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

            .inspired-link:hover {
                background: var(--accent-primary);
                color: #fff;
                border-color: var(--accent-primary);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            }

        /* Buttons */
        .action-row {
            display: flex;
            gap: 16px;
            justify-content: flex-start; /* Left align buttons */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 52px;
            padding: 0 28px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s var(--easing), box-shadow 0.2s;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            background-image: linear-gradient(135deg, var(--accent-primary), #2563eb);
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
            }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s var(--easing), box-shadow 0.2s, background 0.2s, border-color 0.2s;
            --shine-color: rgba(255, 255, 255, 0.7);
        }

            .btn-secondary:hover {
                background: rgba(255,255,255,0.1);
                border-color: rgba(255,255,255,0.2);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }

            /* Button Shine Effect */
            .btn-primary::before,
            .btn-secondary::before,
            .card-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
                border-radius: inherit;
                -webkit-mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), white 5%, transparent 40%);
                mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), white 5%, transparent 40%);
                background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--shine-color) 0%, transparent 100%);
                opacity: 0;
                transition: opacity 0.3s;
                will-change: opacity;
            }

            .btn-primary:hover::before,
            .btn-secondary:hover::before,
            .card-btn:hover::before {
                opacity: 0.8;
            }

        .btn > *,
        .card-btn > * {
            position: relative;
            z-index: 2;
        }

        /* Mods Grid */
        .grid-section {
            margin-bottom: 80px;
            padding-top: 0;
        }

        /* Strict Grid Sizing for Mods */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 380px));
            gap: 24px;
            justify-content: center;
            width: 100%;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

            .card:hover {
                transform: translateY(-6px);
                border-color: rgba(255,255,255,0.2);
                box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            }

        .card-img-box {
            display: block;
            height: 180px;
            background: #111;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            text-decoration: none;
        }

            .card-img-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 1;
                transition: 0.5s;
            }

        .card:hover .card-img-box img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* Action container for multiple buttons */
        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .card-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s transform, 0.3s background, 0.3s border-color, 0.3s box-shadow;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            text-align: center;
        }

            .card-btn:hover {
                background: var(--accent-primary);
                border-color: var(--accent-primary);
                transform: translateY(-1px);
                box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            }

            .card-btn.secondary-action {
                background: rgba(255, 255, 255, 0.03);
                border-color: var(--glass-border);
                --shine-color: rgba(255, 255, 255, 0.7);
            }

                .card-btn.secondary-action:hover {
                    background: rgba(255, 255, 255, 0.1);
                    border-color: rgba(255, 255, 255, 0.3);
                    box-shadow: none;
                }

        /* Floating Author Card */
        .floating-author-card {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            color: var(--text-primary);
            background: var(--bg-panel);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 1px var(--glass-shine) inset, 0 10px 20px -5px rgba(0,0,0,0.6);
            transition: transform 0.3s var(--easing), box-shadow 0.3s, border-color 0.3s;
        }

            .floating-author-card:hover {
                transform: translateY(-4px);
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 15px 30px -5px rgba(0,0,0,0.8);
            }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .author-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        /* --- MODAL STYLES (НОВЫЕ СТИЛИ) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Затемнение фона */
            backdrop-filter: blur(12px); /* Размытие фона */
            -webkit-backdrop-filter: blur(12px);
            z-index: 2000; /* Поверх всего */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

            .modal-overlay.active {
                opacity: 1;
                pointer-events: all;
            }

        .modal-card {
            background: #0a0a0c; /* Плотный темный фон */
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 32px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 0 1px var(--glass-shine) inset;
            transform: scale(0.95);
            transition: transform 0.3s var(--easing);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
        }

        /* Кнопка "Что нового?" - стиль */
        .toggle-changelog-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

            .toggle-changelog-btn:hover {
                background: rgba(255,255,255,0.05);
                color: #fff;
                border-color: rgba(255,255,255,0.2);
            }

        .toggle-icon {
            transition: transform 0.3s;
        }

        .toggle-changelog-btn.active .toggle-icon {
            transform: rotate(180deg);
        }

        /* Контейнер с текстом изменений */
        .changelog-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s;
            opacity: 0;
            background: rgba(255,255,255,0.02);
            border-radius: var(--radius-md);
        }

            .changelog-content.open {
                opacity: 1;
                margin-top: 10px;
                padding: 16px;
                border: 1px solid var(--glass-border);
            }

        .changelog-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

            .changelog-text ul {
                padding-left: 20px;
                margin: 0;
            }

            .changelog-text li {
                margin-bottom: 6px;
            }

        .modal-actions-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        .modal-close-x {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

            .modal-close-x:hover {
                color: #fff;
            }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                height: auto; /* Reset fixed height on mobile */
                text-align: center;
                gap: 40px;
            }

                .hero h1 {
                    font-size: 3.5rem;
                }

            .hero-content {
                height: auto;
                order: 1; /* Content first on mobile too */
                align-items: center;
            }

            .rig-preview {
                order: 2;
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                height: 500px;
            }

            .tech-stack {
                grid-template-columns: 1fr;
                max-width: 500px;
                width: 100%;
                margin: 32px auto;
            }

            .tech-item {
                text-align: left;
            }

            .inspired-rigs h3 {
                text-align: center;
            }

            .inspired-grid {
                justify-content: center;
            }

            .action-row {
                justify-content: center;
            }

            .nav-header {
                padding: 16px 24px;
            }

            .header-wrapper {
                padding: 12px 12px 0;
            }

            main {
                padding-top: 100px;
            }
        }

        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .action-row {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .rig-preview {
                height: 400px;
            }

            .inspired-grid {
                flex-direction: column;
            }

            .floating-author-card {
                bottom: 15px;
                right: 15px;
                padding: 10px 15px;
                gap: 10px;
            }

            .author-avatar {
                width: 35px;
                height: 35px;
            }

            .author-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="ambient-mesh"></div>

    <div class="header-wrapper">
        <header class="nav-header">
            <a href="#" class="logo">
                <i data-lucide="box" class="logo-icon"></i>
                <div class="logo-text-group">
                    TheRig
                    <span class="logo-subtitle" data-i18n="logo_subtitle">Minecraft rig • Blender 4.2+</span>
                </div>
            </a>
            <nav class="nav-links">

    <script>
        /* --- TRANSLATIONS & DATA --- */

        const translations = {
            ru: {
                logo_subtitle: "Minecraft риг • Blender 4.2+",
                nav_features: "Возможности",
                nav_mods: "Вариации",
                nav_download: "Скачать",
                hero_desc: "Простой, но хороший Minecraft риг для Blender 4.2+.",
                inspired_title: "Вдохновлен лучшими ригами сообщества:",
                btn_download_main: "Скачать TheRig 2.0",
                btn_bug: "Сообщить об ошибке",
                mods_title: "Вариации",
                author_label: "Автор рига",
                modal_title: "Скачать TheRig",
                modal_whats_new: "Что нового",
                modal_all_versions: "Все версии",
                card_more: "Подробнее",
                card_author: "Автор"
            },
            en: {
                logo_subtitle: "Minecraft rig • Blender 4.2+",
                nav_features: "Features",
                nav_mods: "Variants",
                nav_download: "Download",
                hero_desc: "Simple, but good Minecraft rig for Blender 4.2+.",
                inspired_title: "Inspired by the best community rigs:",
                btn_download_main: "Download TheRig 2.0",
                btn_bug: "Report a Bug",
                mods_title: "Variants",
                author_label: "Rig Author",
                modal_title: "Download TheRig",
                modal_whats_new: "What's New",
                modal_all_versions: "All Versions",
                card_more: "More Info",
                card_author: "Author"
            }
        };

        const whatsNewText = {
            ru: `
• Удалён Simple Face
• Добавлен "Head Track" делает так чтоб голова следила за костью
• Добавлен контроллер быстрого доступа к настройкам частей тела
• Добавлен "Mouth Advanced" больше контроллеров для рта и гибкая мимика
• Улучшена система глаз: контроллеры "Up_Eyes" и "Down_Eyes" теперь удобнее для настройки мимики
• Полностью переработана система бровей теперь они выглядят лучше и естественнее
• Глаза больше не перекрывают брови в Solid режиме
• Finger Rotation заменён новым контроллером, который позволяет удобно менять положение пальцев
• Для Slim рук добавлено вращение пальцев
• Убраны все лимиты с пальцев
• Убран Face Type
• Исправлены баги`,
            en: `
• Removed Simple Face
• Added "Head Track" - head follows a target bone
• Added quick access controller for body part settings
• Added "Mouth Advanced" - more mouth controllers and flexible expressions
• Improved eye system: "Up_Eyes" and "Down_Eyes" controllers are now more convenient
• Completely reworked eyebrow system - looks better and more natural
• Eyes no longer clip through eyebrows in Solid mode
• Finger Rotation replaced with a new controller for convenient finger positioning
• Added finger rotation for Slim arms
• Removed all finger limits
• Removed Face Type
• Bug fixes`
        };

        const featuresData = [
            {
                label: { ru: "Гибкий и простой риг лица в 2д стиле", en: "Flexible and simple 2D style face rig" },
                code: { ru: "Риг лица", en: "Face Rig" },
                icon: "smile"
            },
            {
                label: { ru: "Поддержка форматов 4×4 4×3 и 3×3", en: "Support for 4×4 4×3 and 3×3 formats" },
                code: { ru: "Руки", en: "Arms" },
                icon: "biceps-flexed"
            },
            {
                label: { ru: "Точная анимация жестов", en: "Precise gesture animation" },
                code: { ru: "Пальцы", en: "Fingers" },
                icon: "pointer"
            },
            {
                label: { ru: "Полное управление руками и ногами с FK и IK", en: "Full arm and leg control with FK and IK" },
                code: { ru: "FK/IK", en: "FK/IK" },
                icon: "git-commit-horizontal"
            },
            {
                label: { ru: "Контроль кистей и стоп без ограничений", en: "Unlimited wrist and foot control" },
                code: { ru: "Анимируемые кисти", en: "Animatable Wrists" },
                icon: "hand"
            },
            {
                label: { ru: "Возможность настраивать броню", en: "Customizable armor" },
                code: { ru: "Настраиваемая броня", en: "Custom Armor" },
                icon: "shield"
            },
            {
                label: { ru: "Альтернативная женская форма тела", en: "Female body shape" },
                code: { ru: "Женская форма тела", en: "Female Body" },
                icon: "user"
            },
            {
                label: { ru: "Работает без аддонов и настроек", en: "Works without addons or settings" },
                code: { ru: "Работает без Аддонов", en: "No Addons" },
                icon: "zap"
            }
        ];

        const inspiredRigsData = [
            { name: "Endertainer Rig MCS2", url: "https://endertainer007.gumroad.com/l/EndRig_MCS2?layout=profile" },
            { name: "Wasabi Rig", url: "https://www.youtube.com/watch?v=PbjNaT1EVXQ" },
            { name: "Ice Cube", url: "https://ice-cube-rig.carrd.co/" },
            { name: "Simple Rig Edit (SRE)", url: "https://github.com/Aspirata/Simple-Rig-Edit" }
        ];

        const mods = [
            {
                title: "ThePlush",
                desc: { ru: "Плюшевая версия TheRig", en: "Plush version of TheRig" },
                img: "Images/ThePlush.webp",
                link: "https://theratmir.github.io/TheRig/ThePlush.html"
            },
            {
                title: "TheBuff",
                desc: { ru: "Накаченая версия TheRig", en: "Buff version of TheRig" },
                img: "Images/TheBuff Preview.webp",
                link: "https://github.com/TheRatmir/TheRig/releases/tag/TB.v.1.0"
            },
            {
                title: "TheRig Addon",
                desc: { ru: "Неофициальный аддон для TheRig", en: "Unofficial addon for TheRig" },
                img: "Images/TheRigAddon.webp",
                link: "https://github.com/MetlaYT/The-rig-addon",
                authorLink: "https://metla-blend.ru/"
            }
        ];

        let currentLang = 'ru';

        /* --- LOGIC --- */

        function switchLanguage() {
            // Toggle state
            currentLang = currentLang === 'ru' ? 'en' : 'ru';

            // Update Lang Button Label
            const langLabel = document.getElementById('langLabel');
            langLabel.textContent = currentLang === 'ru' ? 'EN' : 'RU';
            document.documentElement.lang = currentLang;

            // Update Static Text
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });

            // Re-render Dynamic Components
            renderFeatures();
            renderMods();
            updateChangelogText();

            // Re-initialize icons for newly rendered elements
            lucide.createIcons();
        }

        function renderFeatures() {
            const techContainer = document.getElementById('features');
            techContainer.innerHTML = '';
            featuresData.forEach(f => {
                const el = document.createElement('div');
                el.className = 'tech-item';
                el.innerHTML = `
                                    <div class="tech-header">
                                        <i data-lucide="${f.icon}" class="tech-icon-img"></i>
                                        <span class="tech-title">${f.code[currentLang]}</span>
                                    </div>
                                    <span class="tech-desc">${f.label[currentLang]}</span>
                                `;
                techContainer.appendChild(el);
            });
        }

        function renderMods() {
            const grid = document.getElementById('gridContainer');
            grid.innerHTML = '';
            mods.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card surface';

                let buttonsHtml = `
                                            <a href="${m.link}" target="_blank" class="card-btn">${translations[currentLang].card_more}</a>
                                        `;

                if (m.authorLink) {
                    buttonsHtml += `
                                                <a href="${m.authorLink}" target="_blank" class="card-btn secondary-action">${translations[currentLang].card_author}</a>
                                            `;
                }

                card.innerHTML = `
                                                <a href="${m.link}" target="_blank" class="card-img-box">
                                                    <img src="${m.img}" alt="${m.title}" loading="lazy">
                                                </a>
                                                <div class="card-body">
                                                    <h3 class="card-title">${m.title}</h3>
                                                    <p class="card-desc">${m.desc[currentLang]}</p>
                                                    <div class="card-actions">
                                                        ${buttonsHtml}
                                                    </div>
                                                </div>
                                            `;
                grid.appendChild(card);

                const cardBtns = card.querySelectorAll('.card-btn');
                cardBtns.forEach(btn => {
                    btn.addEventListener('mousemove', handleMouseMove);
                });
            });
        }

        function renderInspired() {
            // Inspired Rigs (Text is same for now, but function kept for consistency if needed later)
            const inspiredRigsGrid = document.getElementById('inspiredRigsGrid');
            if (inspiredRigsGrid.children.length === 0) {
                inspiredRigsData.forEach(rig => {
                    const link = document.createElement('a');
                    link.href = rig.url;
                    link.className = 'inspired-link';
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.textContent = rig.name;
                    inspiredRigsGrid.appendChild(link);
                });
            }
        }

        function updateChangelogText() {
            const formattedChangelog = whatsNewText[currentLang]
                .trim()
                .split('\n')
                .filter(line => line.trim() !== '')
                .map(line => `<li>${line.trim()}</li>`)
                .join('');

            document.getElementById('changelogTextContainer').innerHTML =
                `<ul style="list-style-type: none; padding-left: 0;">${formattedChangelog}</ul>`;
        }


        /* --- INITIALIZATION --- */

        // Init Renders
        renderFeatures();
        renderInspired(); // Static names, run once
        renderMods();
        updateChangelogText();

        // Language Button Listener
        document.getElementById('langToggle').addEventListener('click', switchLanguage);


        /* SHINE EFFECT */
        function handleMouseMove(e) {
            const target = e.target.closest('.btn, .card-btn, .floating-author-card');
            if (!target) return;

            const rect = target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            target.style.setProperty('--mouse-x', `${x}px`);
            target.style.setProperty('--mouse-y', `${y}px`);
        }

        const mainDownloadBtn = document.getElementById('downloadBtnMain');
        // const headerDownloadBtn = document.getElementById('downloadBtnHeader'); // Removed ID usage
        const secondaryBtn = document.getElementById('bugBtn');

        if (mainDownloadBtn) mainDownloadBtn.addEventListener('mousemove', handleMouseMove);
        // if (headerDownloadBtn) headerDownloadBtn.addEventListener('mousemove', handleMouseMove);
        if (secondaryBtn) secondaryBtn.addEventListener('mousemove', handleMouseMove);

        // Add listener to all elements with class js-trigger-download for shine effect too if needed,
        // but specifically for the one in header:
        document.querySelectorAll('.js-trigger-download').forEach(btn => {
            btn.addEventListener('mousemove', handleMouseMove);
        });


        const floatingCard = document.querySelector('.floating-author-card');
        if (floatingCard) {
            floatingCard.addEventListener('mousemove', handleMouseMove);
            floatingCard.style.setProperty('--shine-color', 'rgba(255, 255, 255, 0.7)');
        }

        const modalBtns = document.querySelectorAll('.modal-actions-group .btn');
        modalBtns.forEach(btn => {
            btn.addEventListener('mousemove', handleMouseMove);
        });

        /* --- MODAL LOGIC --- */

        const modal = document.getElementById('downloadModal');
        const triggerButtons = document.querySelectorAll('.js-trigger-download');
        const closeBtn = document.getElementById('modalCloseX');

        function openModal(e) {
            e.preventDefault();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';

            const content = document.getElementById('changelogContent');
            const toggleBtn = document.getElementById('whatsNewBtn');
            content.style.maxHeight = null;
            content.classList.remove('open');
            toggleBtn.classList.remove('active');
        }

        triggerButtons.forEach(btn => {
            btn.addEventListener('click', openModal);
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        const toggleBtn = document.getElementById('whatsNewBtn');
        const content = document.getElementById('changelogContent');

        toggleBtn.addEventListener('click', () => {
            toggleBtn.classList.toggle('active');

            if (content.classList.contains('open')) {
                content.style.maxHeight = null;
                content.classList.remove('open');
            } else {
                content.classList.add('open');
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });

        lucide.createIcons();

    </script>
</body>
